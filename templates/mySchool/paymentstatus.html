<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Payment</title>
    <style>
        body{
            background:rgb(27, 45, 66);
            color: teal;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <a  class="btn btn-outline-dark" href="{% url 'Home' %}">&#x2190; Back to Home</a>
            <div class="col-md-12 my-3" style="border-bottom: 1px solid teal;">ORDERID:--- {{response.ORDERID}}</div>
            <div class="col-md-12 my-3" style="border-bottom: 1px solid teal;">STATUS:--- {{response.STATUS}}</div>
            <div class="col-md-12 my-3" style="border-bottom: 1px solid teal;">AMOUNT:---{{response.CURRENCY}}{{response.TXNAMOUNT}}</div>
            <div class="col-md-12 my-3" style="border-bottom: 1px solid teal;">DATE:--- {{response.TXNDATE}}</div>
            {% if response.RESPCODE == '01' %}
            <h2>FEES PAYED SUCCESS</h2>
            {% else %}
            FEES PEYMENT  FAILED
            {% endif%}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
